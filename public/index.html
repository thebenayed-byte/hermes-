<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hermès Messenger</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cube" id="cube">

    <!-- Login -->
    <div class="login" id="login">
        <h2>Hermès Messenger</h2>
        <input id="username" placeholder="Ton nom">
        <button onclick="login()">Se connecter</button>
    </div>

    <!-- Chat -->
    <div class="chat hidden" id="chat">
        <div class="userlist" id="userList"></div>

        <div class="chatbox">
            <div class="header" id="chatTitle">Hermès Messenger</div>
            <div class="messages" id="messages"></div>

            <div class="input">
                <input id="messageInput" placeholder="Écrire un message...">
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>

</div>

<!-- Notification flottante style WhatsApp -->
<div id="notif" class="hidden"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
